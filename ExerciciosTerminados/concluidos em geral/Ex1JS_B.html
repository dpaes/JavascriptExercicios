<!DOCTYPE html>
<html>
    <head>
        <title>Exercicio 2 JS</title>
        <h1>Exercicio 2 JS</h1>
    </head>
    <body>
        <script>
            const entrada1 = prompt("Digite um numero: ")
            const entrada2 = prompt("Digite um segundo numero: ")

            const n1 = parseFloat(entrada1)
            const n2 = parseFloat(entrada2)

            const soma = n1 + n2
            const subt = n1 - n2
            const mult = n1 * n2
            const div = n1 / n2

            alert(
                "Resultados: \n" +
                "\nSoma: " + soma +
                "\nSubtração: " + subt +
                "\nMultiplicação: " + mult +
                "\nDivisão: " + div
            )
        </script>
